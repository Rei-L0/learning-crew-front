<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 채점 현황</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 헤더 섹션: 배경 이미지와 제목 -->
    <div class="header-image-container">
      <img src="assets/images/분석결과.jpg" alt="배경 이미지" />
      <h2>AI 채점 현황</h2>
    </div>

    <!-- 검색 섹션 -->
    <div class="search-section">
      <h3 class="search-label">검색</h3>
      <div class="search-filters">
        <select id="filter-campus">
          <option value="">캠퍼스</option>
          <!-- JS로 채워짐 -->
        </select>
        <select id="filter-class">
          <option value="">반</option>
          <!-- JS로 채워짐 -->
        </select>
        <select id="filter-score">
          <option value="">점수</option>
          <option value="90-100">90점 이상</option>
          <option value="80-89">80-89점</option>
          <option value="70-79">70-79점</option>
          <option value="0-69">69점 이하</option>
        </select>
        <div class="search-input-group">
          <input
            type="text"
            id="filter-search-term"
            placeholder="검색어를 입력해주세요" />
          <button id="filter-search-btn" class="search-icon-btn">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- 테이블 섹션 -->
    <div id="boardContainer">
      <table class="board-table">
        <thead>
          <tr>
            <th>순위</th>
            <th>제목</th>
            <th>작성자</th>
            <th>캠퍼스</th>
            <th>채점현황</th>
            <th>최종등록일</th>
          </tr>
        </thead>
        <tbody id="board-tbody">
          <!-- JS로 채워짐 -->
          <tr class="loading-row">
            <td colspan="6">결과를 불러오는 중입니다...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div style="display: flex; gap: 10px; justify-content: center; margin: 20px auto; max-width: 600px;">
      <a href="index.html" class="button-link">파일 업로드로 이동</a>
      <a href="attendance.html" class="button-link" style="background-color: #6c757d;">스터디 참석자 명단 확인</a>
    </div>

    <script src="config.js"></script>
    <script src="board.js"></script>
  </body>
</html>
